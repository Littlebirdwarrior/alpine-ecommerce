<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta tags pour le responsive et l'encodage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique Alpine.js</title>
    <!-- Chargement des scripts et styles -->
    <script defer src="node_modules/alpinejs/dist/cdn.min.js"></script>
    <script src="js/store.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Conteneur principal avec le store Alpine.js -->
    <div x-data="store">
        <!-- En-tÃªte avec titre et icÃ´ne panier -->
        <header>
            <h1>Ma Boutique</h1>
            <!-- IcÃ´ne panier avec compteur d'articles -->
            <div class="cart-icon" @click="toggleCart()">
                ðŸ›’ <span x-text="cartItemsCount" class="cart-count"></span>
            </div>
        </header>

        <main>
            <!-- Grille des produits -->
            <div class="products">
                <!-- Template pour l'affichage rÃ©pÃ©tÃ© des produits -->
                <template x-for="product in products">
                    <!-- Carte produit individuelle -->
                    <div class="product-card">
                        <img x-bind:src="product.image" x-bind:alt="product.name">
                        <h3 x-text="product.name"></h3>
                        <p x-text="product.price + ' â‚¬'"></p>
                        <button @click="addToCart(product)">Ajouter au panier</button>
                        <!-- Indicateur de prÃ©sence dans le panier -->
                        <span x-show="isInCart(product)" class="added-to-cart">
                            <span x-text="getProductCount(product)"></span> fois ajoutÃ© au panier
                        </span>
                    </div>
                </template>
            </div>

            <!-- Panneau latÃ©ral du panier avec animations -->
            <div x-show="isCartOpen" 
                 x-transition:enter="slide-in"
                 x-transition:leave="slide-out"
                 class="cart-panel"
                 @click.outside="isCartOpen = false">
                <!-- En-tÃªte du panier -->
                <div class="cart-header">
                    <h2>Mon Panier</h2>
                    <button class="close-cart" @click="toggleCart()">&times;</button>
                </div>
                <!-- Liste des articles du panier -->
                <template x-for="item in cart" :key="item.id">
                    <div class="cart-item">
                        <span x-text="item.name"></span>
                        <span x-text="item.price + ' â‚¬'"></span>
                        <button @click="removeFromCart(item)">Supprimer</button>
                    </div>
                </template>
                <!-- Pied du panier avec total et bouton vider -->
                <div class="cart-total">
                    Total: <span x-text="cartTotal + ' â‚¬'"></span>
                    <button class="clear-cart" @click="clearCart()" x-show="cart.length > 0">
                        Vider le panier
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
